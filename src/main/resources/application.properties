# Sửa từ jdbc:mysql://localhost:3306/school thành:
spring.datasource.url=jdbc:mysql://localhost:3306/app_web?useSSL=false&serverTimezone=UTC

# Đảm bảo username và password đúng với tài khoản phpMyAdmin của bạn
spring.datasource.username=root
spring.datasource.password= 

# Thêm dòng này để Hibernate tự cập nhật bảng nếu cần
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true