<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sinh viên</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3 class="mb-3">CHI TIẾT SINH VIÊN</h3>

<ul class="list-group">
    <li class="list-group-item">
        <strong>Họ tên:</strong> <span th:text="${student.name}"></span>
    </li>
    <li class="list-group-item">
        <strong>Tuổi:</strong> <span th:text="${student.age}"></span>
    </li>
    <li class="list-group-item">
        <strong>Email:</strong> <span th:text="${student.email}"></span>
    </li>
    <li class="list-group-item">
        <strong>Giới tính:</strong> <span th:text="${student.gender}"></span>
    </li>
</ul>

<a href="/students" class="btn btn-secondary mt-3">Quay lại danh sách</a>
<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-info btn-sm">Chi tiết</a>

</body>
</html>
